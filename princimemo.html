<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUEGO DE MEMORAMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="estilomemorama.css" />
    <link rel="stylesheet"  href="MemoOsc.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="mind.png" alt="JUEGO DE MEMORAMA">
        <h3 class="Pagina Memorama"> Ciberseguridad en Memorama</h3>
      </div>
    </header>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">DETENER JUEGO</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">INICIAR JUEGO</button>
    </div>
    <ul>
      <li>    
      <button class="switchDark active" id="switch">
        <span><i class='bx bx-sun' ></i></box-icon></span>
        <span><i class='bx bx-moon' ></i></span>
      </button>
      </li>
      </ul>   
    <script src="memoriaciber.js"></script>
  </body>
</html>
